<script src="home.js"></script>
<div class="content-wrapper">
	<section class="content-header">
		<h1>
		{{ judul }}
		<small></small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<section>
		<div class="modal fade" id="modal-input" role="dialog" data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<div class="box-body pad">
							<form id="form-input">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Judul</label>
											<input type="hidden" name="id">
											<input type="text" class="form-control" ng-model="input.judul">
										</div>
										<div class="form-group">
											<label>Artikel</label>
											<textarea class="form-control" rows="7" ng-model="input.artikel" id="artikel"></textarea>
										</div>
										<div class="form-group">
											<label>Keterangan</label>
											<input type="text" class="form-control" ng-model="input.ket" >
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning btn-flat" data-dismiss="modal">Batal</button>
						<button type="button" id="btnSave" ng-click="simpan()" class="btn btn-primary btn-flat">Simpan</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-info">
					<div class="box-header">
						<button class="btn btn-success btn-flat" onclick="refresh()"  title="Cek Data"><i class="glyphicon glyphicon-refresh"></i> Refresh</button>
						<button class="btn btn-warning btn-flat" ng-click="add_data('modal-input','form-input')" ><i class="fa fa-plus"></i> Tambah</button>
					</div>
					<div class="box-body">
						<div class="table-responsive mailbox-messages">
							<table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
								<thead>
									<tr>
										<th>Judul</th>
										<th>Artikel</th>
										<th>Keterangan</th>
										<th>Opsi</th>
									</tr>
								</thead>
								<tbody>
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
